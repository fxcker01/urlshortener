{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}URL Shortener{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
<style>
.site-header {
  background-color: #1a1a1a;
  padding: 1rem 2rem;
  border-bottom: 1px solid #333;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
}

.site-header .logo {
  color: #00f7ff;
  font-weight: bold;
  font-size: 1.25rem;
}

.site-header .burger {
  display: none;
  position: absolute;
  top: 10px;
  right: 1rem;
  font-size: 1.5rem;
  background: none;
  border: none;
  color: #00f7ff;
  cursor: pointer;
  padding: 0.25rem 0.5rem;
}

@media (max-width: 768px) {
  .site-header {
    flex-direction: column;
    align-items: flex-start;
    position: relative;
  }

  .site-header .burger {
    display: block;
    position: absolute;
    top: 10px;
    right: 1rem;
    font-size: 1.5rem;
    background: none;
    border: none;
    color: #00f7ff;
    cursor: pointer;
    padding: 0.25rem 0.5rem;
  }

  .site-header .nav-links {
    position: absolute;
    top: 25px;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 1rem;
    z-index: 10;
    background-color: #1a1a1a;
    padding: 1rem 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 247, 255, 0.2);
  }

  #menu-toggle:checked + label + .nav-links {
    display: flex;
  }

  .site-header .nav-links a {
    display: block;
    padding: 0.5rem 1rem;
    min-width: 160px;
    max-width: 240px;
  }
}


</style>


<header class="site-header">
  <div class="logo"><a href="{% url 'home' %}">URL Shortener</a></div>
  <div class="header-top">
    <input type="checkbox" id="menu-toggle" style="display: none;"/>
    <label for="menu-toggle" class="burger">â˜°</label>
    <nav class="nav-links" id="navLinks">
      <a href="/">Home</a>

      {% if user.is_authenticated %}
        <a href="/profile/">Profile</a>
        <a href="/logout/">Log out</a>
      {% else %}
        <a href="/login/">Log in</a>
        <a href="/signup/">Sign up</a>
      {% endif %}
    </nav>
  </div>
</header>

<main style="margin-top: 2rem;">
    {% block content %}{% endblock %}
</main>

<div id="cookie-banner" style="display:none; position:fixed; bottom:0; left:0; right:0; background:#1a1a1a; color:#eee; padding:0.75rem 1rem; text-align:center; z-index:1000; border-top:1px solid #333; font-size:0.9rem;">
  This site uses cookies to improve your experience.
  <button id="accept-cookies" class="cookie-btn">
    Got it
  </button>
</div>


<script>
  document.addEventListener("DOMContentLoaded", function () {
  const banner = document.getElementById("cookie-banner");
  const acceptBtn = document.getElementById("accept-cookies");

  const cookieAcceptedAt = localStorage.getItem("cookiesAcceptedAt");
  const now = new Date().getTime();

  if (!cookieAcceptedAt || now - cookieAcceptedAt > 1800000) {
    banner.style.display = "block";
  }

  acceptBtn?.addEventListener("click", function () {
    localStorage.setItem("cookiesAccepted", "true");
    localStorage.setItem("cookiesAcceptedAt", new Date().getTime());
    banner.style.display = "none";
  });
});

</script>
</body>
</html>
